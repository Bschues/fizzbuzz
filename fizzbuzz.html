<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 1000; i++) {
            if (i % 2 === 0 && i % 3 === 0) {

                document.write("<p style='color:red; '><b>", i, "</b></p>");


            } else if (i % 2 === 0) {
                document.write("<p> <b>", i, "</b></p>");
            } else if (i % 3 === 0) {
                document.write("<p style='color:red;'>", i, "</p>");
            } else {
                document.write(i);



            }
        }
    </script>
</body>

</html>
